<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Balanza de justicia -->
  <circle cx="80" cy="80" r="25" fill="white" opacity="0.9"/>
  <line x1="80" y1="55" x2="80" y2="105" stroke="#333" stroke-width="4"/>
  <line x1="55" y1="55" x2="105" y2="55" stroke="#333" stroke-width="4"/>
  <circle cx="60" cy="50" r="12" fill="#0066ff"/>
  <circle cx="100" cy="50" r="12" fill="#ff6600"/>
  
  <!-- Documentos de contrato -->
  <rect x="150" y="40" width="60" height="80" fill="white" rx="5"/>
  <rect x="155" y="50" width="50" height="4" fill="#666"/>
  <rect x="155" y="60" width="40" height="4" fill="#666"/>
  <rect x="155" y="70" width="45" height="4" fill="#666"/>
  <rect x="155" y="80" width="35" height="4" fill="#666"/>
  <rect x="155" y="90" width="50" height="4" fill="#666"/>
  
  <!-- Manos estrechándose -->
  <circle cx="220" cy="100" r="15" fill="#fdbcb4"/>
  <circle cx="240" cy="100" r="15" fill="#fdbcb4"/>
  <line x1="220" y1="100" x2="240" y2="100" stroke="#333" stroke-width="3"/>
  
  <!-- Familia (siluetas) -->
  <circle cx="50" cy="150" r="8" fill="white" opacity="0.8"/>
  <rect x="46" y="158" width="8" height="15" fill="white" opacity="0.8"/>
  
  <circle cx="70" cy="150" r="8" fill="white" opacity="0.8"/>
  <rect x="66" y="158" width="8" height="15" fill="white" opacity="0.8"/>
  
  <circle cx="60" cy="140" r="6" fill="white" opacity="0.8"/>
  <rect x="57" y="146" width="6" height="12" fill="white" opacity="0.8"/>
  
  <!-- Texto -->
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DERECHO CIVIL</text>
  <text x="150" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Contratos • Familia • Sucesiones</text>
</svg>

