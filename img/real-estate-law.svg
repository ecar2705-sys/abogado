<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Casa principal -->
  <rect x="80" y="70" width="60" height="50" fill="white" opacity="0.9"/>
  <polygon points="80,70 110,40 140,70" fill="white" opacity="0.9"/>
  <rect x="95" y="90" width="15" height="30" fill="#8b4513"/>
  <rect x="105" y="80" width="8" height="8" fill="#0066ff"/>
  <rect x="120" y="80" width="8" height="8" fill="#0066ff"/>
  
  <!-- Edificio -->
  <rect x="160" y="50" width="40" height="70" fill="white" opacity="0.9"/>
  <rect x="165" y="55" width="6" height="6" fill="#0066ff"/>
  <rect x="175" y="55" width="6" height="6" fill="#0066ff"/>
  <rect x="185" y="55" width="6" height="6" fill="#0066ff"/>
  <rect x="165" y="65" width="6" height="6" fill="#0066ff"/>
  <rect x="175" y="65" width="6" height="6" fill="#0066ff"/>
  <rect x="185" y="65" width="6" height="6" fill="#0066ff"/>
  <rect x="165" y="75" width="6" height="6" fill="#0066ff"/>
  <rect x="175" y="75" width="6" height="6" fill="#0066ff"/>
  <rect x="185" y="75" width="6" height="6" fill="#0066ff"/>
  
  <!-- Documentos de propiedad -->
  <rect x="220" y="20" width="50" height="60" fill="white" rx="3"/>
  <rect x="225" y="30" width="40" height="3" fill="#666"/>
  <rect x="225" y="40" width="35" height="3" fill="#666"/>
  <rect x="225" y="50" width="40" height="3" fill="#666"/>
  <rect x="225" y="60" width="30" height="3" fill="#666"/>
  
  <!-- Llaves -->
  <circle cx="50" cy="50" r="8" fill="white" opacity="0.8"/>
  <rect x="50" y="50" width="15" height="3" fill="white" opacity="0.8"/>
  <rect x="62" y="45" width="3" height="8" fill="white" opacity="0.8"/>
  
  <circle cx="50" cy="90" r="8" fill="white" opacity="0.8"/>
  <rect x="50" y="90" width="15" height="3" fill="white" opacity="0.8"/>
  <rect x="62" y="85" width="3" height="8" fill="white" opacity="0.8"/>
  
  <!-- Planos arquitectónicos -->
  <rect x="30" y="120" width="40" height="30" fill="white" opacity="0.7"/>
  <line x1="35" y1="125" x2="65" y2="125" stroke="#666" stroke-width="1"/>
  <line x1="35" y1="130" x2="65" y2="130" stroke="#666" stroke-width="1"/>
  <line x1="35" y1="135" x2="65" y2="135" stroke="#666" stroke-width="1"/>
  <line x1="35" y1="140" x2="65" y2="140" stroke="#666" stroke-width="1"/>
  
  <!-- Texto -->
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DERECHO INMOBILIARIO</text>
  <text x="150" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Propiedades • Arrendamientos • Compraventa</text>
</svg>
