<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Ciudad skyline -->
  <rect x="20" y="80" width="20" height="60" fill="white" opacity="0.8"/>
  <rect x="25" y="60" width="10" height="20" fill="white" opacity="0.8"/>
  <rect x="27" y="50" width="6" height="10" fill="white" opacity="0.8"/>
  
  <rect x="50" y="70" width="25" height="70" fill="white" opacity="0.8"/>
  <rect x="55" y="50" width="15" height="20" fill="white" opacity="0.8"/>
  <rect x="58" y="40" width="9" height="10" fill="white" opacity="0.8"/>
  
  <rect x="85" y="60" width="30" height="80" fill="white" opacity="0.8"/>
  <rect x="90" y="40" width="20" height="20" fill="white" opacity="0.8"/>
  <rect x="93" y="30" width="14" height="10" fill="white" opacity="0.8"/>
  
  <rect x="125" y="75" width="20" height="65" fill="white" opacity="0.8"/>
  <rect x="130" y="55" width="10" height="20" fill="white" opacity="0.8"/>
  
  <!-- Edificio en construcción -->
  <rect x="160" y="60" width="40" height="80" fill="white" opacity="0.9"/>
  <rect x="165" y="40" width="30" height="20" fill="white" opacity="0.9"/>
  <rect x="170" y="30" width="20" height="10" fill="white" opacity="0.9"/>
  
  <!-- Grúa de construcción -->
  <line x1="200" y1="140" x2="200" y2="20" stroke="#333" stroke-width="4"/>
  <line x1="200" y1="20" x2="240" y2="20" stroke="#333" stroke-width="4"/>
  <line x1="240" y1="20" x2="240" y2="40" stroke="#333" stroke-width="3"/>
  <circle cx="200" cy="140" r="5" fill="#333"/>
  
  <!-- Planos urbanos -->
  <rect x="220" y="20" width="50" height="60" fill="white" rx="3"/>
  <line x1="225" y1="30" x2="265" y2="30" stroke="#666" stroke-width="1"/>
  <line x1="225" y1="40" x2="265" y2="40" stroke="#666" stroke-width="1"/>
  <line x1="225" y1="50" x2="265" y2="50" stroke="#666" stroke-width="1"/>
  <line x1="225" y1="60" x2="265" y2="60" stroke="#666" stroke-width="1"/>
  <line x1="225" y1="70" x2="265" y2="70" stroke="#666" stroke-width="1"/>
  
  <!-- Licencia de construcción -->
  <rect x="30" y="20" width="40" height="30" fill="white" opacity="0.8"/>
  
  <!-- Señales de tráfico -->
  <rect x="80" y="20" width="15" height="20" fill="white" opacity="0.8"/>
  <circle cx="87.5" cy="30" r="5" fill="#ff6600"/>
  
  <!-- Zonificación -->
  <rect x="110" y="20" width="20" height="20" fill="white" opacity="0.8"/>
  <rect x="112" y="22" width="6" height="6" fill="#0066ff"/>
  <rect x="120" y="22" width="6" height="6" fill="#ff6600"/>
  <rect x="112" y="30" width="6" height="6" fill="#ff6600"/>
  <rect x="120" y="30" width="6" height="6" fill="#0066ff"/>
  
  <!-- Texto -->
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DERECHO URBANÍSTICO</text>
  <text x="150" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Construcción • Licencias • Ordenamiento Territorial</text>
</svg>
