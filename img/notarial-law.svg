<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Sello notarial -->
  <circle cx="80" cy="50" r="30" fill="white" opacity="0.9"/>
  <circle cx="80" cy="50" r="25" fill="none" stroke="#0066ff" stroke-width="3"/>
  <text x="80" y="45" text-anchor="middle" fill="#0066ff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">NOTARÍA</text>
  <text x="80" y="55" text-anchor="middle" fill="#0066ff" font-family="Arial, sans-serif" font-size="6">PÚBLICA</text>
  <circle cx="80" cy="50" r="8" fill="#ff6600"/>
  
  <!-- Documentos autenticados -->
  <rect x="140" y="20" width="60" height="80" fill="white" rx="5"/>
  <rect x="145" y="30" width="50" height="4" fill="#666"/>
  <rect x="145" y="40" width="40" height="4" fill="#666"/>
  <rect x="145" y="50" width="45" height="4" fill="#666"/>
  <rect x="145" y="60" width="35" height="4" fill="#666"/>
  <rect x="145" y="70" width="50" height="4" fill="#666"/>
  
  <!-- Sello en documento -->
  <circle cx="170" cy="85" r="8" fill="#ff6600" opacity="0.7"/>
  <text x="170" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">✓</text>
  
  <!-- Pluma -->
  <line x1="220" y1="30" x2="220" y2="70" stroke="#8b4513" stroke-width="4"/>
  <line x1="220" y1="30" x2="225" y2="25" stroke="#333" stroke-width="2"/>
  <line x1="220" y1="70" x2="215" y2="75" stroke="#333" stroke-width="2"/>
  
  <!-- Firmas -->
  <path d="M 50 110 Q 60 100 70 110 Q 80 120 90 110" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  
  <path d="M 120 110 Q 130 100 140 110 Q 150 120 160 110" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Testigos -->
  <circle cx="200" cy="110" r="8" fill="white" opacity="0.8"/>
  <rect x="196" y="118" width="8" height="12" fill="white" opacity="0.8"/>
  
  <circle cx="230" cy="110" r="8" fill="white" opacity="0.8"/>
  <rect x="226" y="118" width="8" height="12" fill="white" opacity="0.8"/>
  
  <!-- Texto -->
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DERECHO NOTARIAL</text>
  <text x="150" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Autenticación • Protocolización • Certificaciones</text>
</svg>
